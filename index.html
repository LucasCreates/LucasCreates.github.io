<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Rock Paper Scissor</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div class="header">
  <div class="background-effect"></div>
  <h2 class="score-display">Player: <span id="player-score">0</span></h4>
  <h1 class="score-display">Score</h1>
  <h2 class="score-display">Computer: <span id="computer-score">0</span></h4>
</div>
<img class="player-hand-img " src="images/rock.png">
<img class="computer-hand-img " src="images/rock2.png">




<button id="start-btn">Play</button>
<button class="play-round">Go!</button>
<div class="container">
  <button data-id="rock" id="rock" class="player-btn">Rock</button>
  <button data-id="paper" id="paper" class="player-btn">Paper</button>
  <button data-id="scissor" id="scissor" class="player-btn">Scissor</button>
</div>

<script type="text/javascript" src="script.js"></script>
</body>
</html>
